<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search History</title>
    <style>
        body {
            background-color: #181818;
            color: white;
            font-family: 'Noto Sans JP', sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #e50914;
            padding: 15px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 2rem;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
        }
        .history-item {
            background-color: #282828;
            margin: 10px 0;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .history-item:hover {
            background-color: #383838;
            transition: background-color 0.3s ease-in-out;
        }
        .back-btn {
            background-color: #e50914;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease-in-out;
        }
        .back-btn:hover {
            background-color: #f61c22;
        }
        footer {
            background-color: #101010;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Search History</h1>
    </header>
    <div class="container">
        <h2>Your Recent Searches</h2>
        {% if history %}
            {% for movie in history %}
            <div class="history-item">
                <h3>{{ movie }}</h3>
            </div>
            {% endfor %}
        {% else %}
            <p>No search history available.</p>
        {% endif %}
        <a href="{{ url_for('home') }}" class="back-btn">Back</a>
    </div>
    <footer>
        &copy; {{ current_year }} Movie Recommendation System
    </footer>
</body>
</html>
