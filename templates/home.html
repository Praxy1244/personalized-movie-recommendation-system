<!DOCTYPE html>
<html>
<head>
  <title>Movie Recommendation System</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Auto Complete -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/css/autoComplete.min.css">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='style.css') }}">

  <script type="text/javascript">
    var films = {{suggestions|tojson}};
  </script>

  <style>
    footer {
      background-color: #181818;
      color: white;
      padding: 20px 0;
      text-align: center;
      margin-top: 50px;
    }

    footer a {
      color: #e50914;
      text-decoration: none;
      font-weight: bold;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .navbar {
      background-color: #e50914;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      display: inline-block;
    }

    .navbar a:hover {
      background-color: #555;
    }

    .history-section, .trending-section {
      margin-top: 40px;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 5px;
    }

    .history-item, .trending-item {
      margin: 10px 0;
    }

    .history-item a, .trending-item a {
      text-decoration: none;
      color: #e50914;
    }

    .history-item a:hover, .trending-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body id="content" style="font-family: 'Noto Sans JP', sans-serif;">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="{{ url_for('home') }}">Movie Recommendation</a>
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="{{ url_for('home') }}">Home</a>
      <a class="nav-item nav-link" href="{{ url_for('history') }}">Search History</a>
      <a class="nav-item nav-link" href="{{ url_for('trending') }}">Trending Movies</a>
    </div>
  </nav>

  <div class="ml-container" style="display: block;">
    <center><h1 style="">Movie Recommendation System</h1></center>
    <div class="form-group shadow-textarea" style="margin-top: 30px; text-align: center; color: white;">
      <input type="text" name="movie" class="movie form-control" id="autoComplete" autocomplete="off" placeholder="Enter the Movie Name" style="background-color: #ffffff; border-color:#ffffff; width: 60%; color: #181818" required="required" />
      <br>
    </div>

    <div class="form-group" style="text-align: center;">
      <button class="btn btn-primary btn-block movie-button" style="background-color: #e50914; text-align: center; border-color: #e50914; width:120px;" disabled="true">Enter</button><br><br>
    </div>
  </div>

  <div id="loader" class="text-center"></div>

  <div class="fail">
    <center><h3>Sorry! Try another movie name.</h3></center>
  </div>

  <div class="results">
    <center>
      <h2 id="name" class="text-uppercase"></h2>
    </center>
  </div>




  <!-- Footer Section -->
  <footer>
    <p>Welcome, {{ username }} | <a href="{{ url_for('logout') }}">Logout</a></p>
    <p>&copy; {{ current_year }} Movie Recommendation System. All Rights Reserved.</p>
  </footer>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/js/autoComplete.min.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='autocomplete.js') }}"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='recommend.js') }}"></script>

</body>
</html>
